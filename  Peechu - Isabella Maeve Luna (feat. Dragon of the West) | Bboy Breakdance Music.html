<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background with Audio</title>
    <style>
        body {
            background-color: black; /* Sets the background color to black */
            color: white; /* Makes the text white for contrast */
            text-align: center; /* Centers the content */
        }
        audio {
            width: 80%; /* Adjusts the audio player size */
            max-width: 600px; /* Ensures the player isn't too big */
            border: 5px solid white; /* Adds a white border around the audio player */
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <audio controls>
        <source src="Audio Peechu - Isabella Maeve Luna (feat. Dragon of the West) | Bboy Breakdance Music.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
